<body>
	
<div id="body">
	<div id="main">
		
		<h2>%titoloPagina%</h2>

			<tr>
				<td>
					<form class="tooltip" method="post" action="%azione%" >
						<button class="button" title="%azioneTip%" >%labelBottone%</button>

						<input type="hidden" name="idPaziente" value="%idPaziente%"/>

				</td>
				<td>
					<form class="tooltip" method="post" action="../paziente/ricercaVisitaFacade.class.php?modo=start" >

					</form>		
				</td>
			</tr>
		</table>			
		<table class="ricerca">
			<tbody>

					<td>%ml.paziente% :</td> <td><strong>%cognome% %nome%</strong></td>

				<tr>

				</tr>
				<tr>
					<td>%ml.statovisita% :</td> <td><strong>%stato%</strong></td>						
				</tr>
			</tbody>
		</table>
		<br/>
		%riepilogoDentiSingoliDiv%
		%riepilogoGruppiDiv%
		%riepilogoCureDiv%

</div>
