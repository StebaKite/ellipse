<body>
	
<div id="body">
	<div id="main">
		<form method="post" action="%azione%" >
			<h2>%titoloPagina%</h2>
			<table class="datiCreate">
				<tbody>
					<tr>
						<td>%ml.colonna% :</td>
						<td class="tooltip"><input type="text" name="colonna" required style="%colonnaStyle%" title="%colonnaTip%" size="50" maxlength="50" value="%colonna%" %colonnaDisable% /></td>
					</tr>
					<tr>
						<td>%ml.posizionevalore% :</td>
						<td class="tooltip"><input class="spinner" name="posizionevalore" style="%posizionevaloreStyle%" title="%posizionevaloreTip%" size="10" maxlength="10" value="%posizionevalore%" %posizionevaloreDisable% /></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2" align="right" class="tooltip">
							<button class="button" title="%testoAzione%" >%ml.conferma%</button>
							<input type="hidden" name="iddettaglioguida" value="%iddettaglioguida%"/>
							<input type="hidden" name="idguida" value="%idguida%"/>
							<input type="hidden" name="progressivo" value="%progressivo%"/>
							<input type="hidden" name="classe" value="%classe%"/>
							<input type="hidden" name="filepath" value="%filepath%"/>
							<input type="hidden" name="stato" value="%stato%"/>
						</td>
					</tr>
				</tfoot>
			</table>
			<br/>
		</form>
		<form class="tooltip" method="post" action="../strumenti/ricercaRegoleConfigurazioneFacade.class.php?modo=start" >
			<button class="button" title="Torna alla funzione precedente" %azione% >%ml.indietro%</button>
			<input type="hidden" name="idguida" value="%idguida%"/>
			<input type="hidden" name="progressivo" value="%progressivo%"/>
			<input type="hidden" name="classe" value="%classe%"/>
			<input type="hidden" name="filepath" value="%filepath%"/>
			<input type="hidden" name="stato" value="%stato%"/>
		</form>
	</div>
</div>
<br/>
